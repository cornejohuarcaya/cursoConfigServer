server:
  port: ${CUSTOM_SERVER_PORT:9090}
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      
spring:
  gateway:
    routes:
      - id: user-service
        uri: user-service
        predicates:
           - Path=/apo/user-service/**
        filers:
            - StripPrefix=2
 